<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charada do Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="charada-box p-4 border rounded text-center shadow">
                    <h2 class="mb-3">Charada do dia!?</h2>
                    <p class="charada-text fs-5">Carregando...</p>
                    <input type="text" class="form-control mb-3" placeholder="Digite sua resposta" id="resposta-input">
                    <p class="resposta-text fw-bold"></p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary btn-custom" onclick="verResposta()">Ver resposta</button>
                        <button class="btn btn-success btn-custom" onclick="validarResposta()">Validar resposta</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-secondary btn-custom" onclick="getCharada()">Nova charada</button>                       </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
